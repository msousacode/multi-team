databaseChangeLog:
  - changeSet:
      id: V038
      author: michael
      changes:
        - createTable:
            tableName: behaviors_collect
            columns:
              - column:
                  name: behavior_collect_id
                  type: uuid
                  defaultValue: uuid_generate_v4()
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: behavior_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: order_execution
                  type: tinyint
              - column:
                  name: situation
                  type: tinyint
                  constraints:
                    nullable: false
              - column:
                  name: collect_time
                  type: boolean
              - column:
                  name: question
                  type: varchar(255)
              - column:
                  name: response
                  type: varchar(255)
              - column:
                  name: collection_date
                  type: timestamp
              - column:
                  name: observation
                  type: varchar(5000)
              - column:
                  name: start_date
                  type: timestamp
              - column:
                  name: end_date
                  type: timestamp
              - column:
                  name: acquired_date
                  type: timestamp
              - column:
                  name: maintenance_count
                  type: tinyint
              - column:
                  name: tenant_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: behavior_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: patient_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: folder_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: active
                  type: boolean
                  defaultValueBoolean: true
                  constraints:
                    nullable: false
              - column:
                  name: created_by
                  type: varchar(50)
              - column:
                  name: created_date
                  type: timestamp
                  constraints:
                    updatable: false
              - column:
                  name: last_modified_by
                  type: varchar(50)
              - column:
                  name: last_modified_date
                  type: timestamp
              - column:
                  name: program_id
                  type: uuid
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseColumnNames: tenant_id
            baseTableName: users
            constraintName: fk_behaviors_collect_users
            referencedColumnNames: user_id
            referencedTableName: users
        - addForeignKeyConstraint:
            baseColumnNames: behavior_id
            baseTableName: behaviors_collect
            constraintName: fk_behaviors_collect_behaviors
            referencedColumnNames: behavior_id
            referencedTableName: behaviors
        - addForeignKeyConstraint:
            baseColumnNames: patient_id
            baseTableName: behaviors_collect
            constraintName: fk_behaviors_collect_patients
            referencedColumnNames: patient_id
            referencedTableName: patients