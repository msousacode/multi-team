databaseChangeLog:
  - changeSet:
      id: V032
      author: michael
      changes:
        - createTable:
            tableName: professionals_folders
            columns:
              - column:
                  name: professionals_folders_id
                  type: uuid
                  defaultValue: uuid_generate_v4()
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: professional_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: folder_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: situation
                  type: varchar(30)
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseColumnNames: folder_id
            baseTableName: professionals_folders
            constraintName: fk_professionals_folders_folders
            referencedColumnNames: folder_id
            referencedTableName: folders
        - addForeignKeyConstraint:
            baseColumnNames: professional_id
            baseTableName: professionals_folders
            constraintName: fk_professionals_folders_professionals
            referencedColumnNames: professional_id
            referencedTableName: professionals