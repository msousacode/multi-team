databaseChangeLog:
  - changeSet:
      id: V001
      author: michael
      changes:
        - sql:
            sql: CREATE EXTENSION IF NOT EXISTS "uuid-ossp"; #Enable uuid-ossp module to use the function uuid_generate_v4()
        - createTable:
            tableName: users
            columns:
              - column:
                  name: user_id
                  type: uuid
                  defaultValue: uuid_generate_v4()
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: created_date
                  type: timestamp
                  constraints:
                    updatable: false
              - column:
                  name: removed_date
                  type: timestamp
                  constraints:
                    updatable: false
              - column:
                  name: updated_date
                  type: timestamp
              - column:
                  name: created_by
                  type: varchar(100)
              - column:
                  name: modified_by
                  type: varchar(100)
              - column:
                  name: active
                  type: boolean
                  constraints:
                    nullable: false
                  defaultValue: "true"