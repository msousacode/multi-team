databaseChangeLog:
  - changeSet:
      id: V005
      author: michael
      changes:
        - createTable:
            tableName: treatments
            columns:
              - column:
                  name: treatment_id
                  type: uuid
                  defaultValue: uuid_generate_v4()
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: description
                  type: varchar(500)
              - column:
                  name: treatment_type
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: situation
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: initial_date
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: final_date
                  type: timestamp
              - column:
                  name: active
                  type: boolean
                  defaultValueBoolean: true
                  constraints:
                    nullable: false
              - column:
                  name: patient_id
                  type: uuid
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseColumnNames: patient_id
            baseTableName: treatments
            constraintName: fk_treatments_patients
            referencedColumnNames: patient_id
            referencedTableName: patients