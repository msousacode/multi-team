databaseChangeLog:
  - changeSet:
      id: V018
      author: michael
      changes:
        - addColumn:
            tableName: professionals
            columns:
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    nullable: true
        - addForeignKeyConstraint:
            baseColumnNames: user_id
            baseTableName: professionals
            constraintName: fk_professionals_users
            referencedColumnNames: user_id
            referencedTableName: users