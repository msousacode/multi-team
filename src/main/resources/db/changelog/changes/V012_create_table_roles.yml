databaseChangeLog:
  - changeSet:
      id: V012
      author: michael
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: role_id
                  type: uuid
                  defaultValue: uuid_generate_v4()
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: role
                  type: varchar(50)
                  constraints:
                    nullable: false