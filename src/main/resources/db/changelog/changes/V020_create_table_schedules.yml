databaseChangeLog:
  - changeSet:
      id: V020
      author: michael
      changes:
        - createTable:
            tableName: schedules
            columns:
              - column:
                  name: schedule_id
                  type: uuid
                  defaultValue: uuid_generate_v4()
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: date_start
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: date_end
                  type: datetime
              - column:
                  name: url
                  type: varchar(255)
              - column:
                  name: description
                  type: varchar(1000)
              - column:
                  name: color
                  type: varchar(20)
              - column:
                  name: status
                  type: varchar(10)
                  constraints:
                    nullable: false
              - column:
                  name: professional_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: clinic_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: patient_id
                  type: uuid
              - column:
                  name: tenant_id
                  type: uuid
                  constraints:
                    nullable: true
              - column:
                  name: active
                  type: boolean
                  defaultValueBoolean: true
              - column:
                  name: created_by
                  type: varchar(20)
              - column:
                  name: created_date
                  type: timestamp
                  constraints:
                    updatable: false
              - column:
                  name: last_modified_by
                  type: varchar(20)
              - column:
                  name: last_modified_date
                  type: timestamp
        - addForeignKeyConstraint:
            baseColumnNames: professional_id
            baseTableName: schedules
            constraintName: fk_schedules_professionals
            referencedColumnNames: professional_id
            referencedTableName: professionals
        - addForeignKeyConstraint:
            baseColumnNames: clinic_id
            baseTableName: schedules
            constraintName: fk_schedules_clinics
            referencedColumnNames: clinic_id
            referencedTableName: clinics
        - addForeignKeyConstraint:
            baseColumnNames: patient_id
            baseTableName: schedules
            constraintName: fk_schedules_patients
            referencedColumnNames: patient_id
            referencedTableName: patients
        - addForeignKeyConstraint:
            baseColumnNames: tenant_id
            baseTableName: schedules
            constraintName: fk_schedules_users
            referencedColumnNames: user_id
            referencedTableName: users