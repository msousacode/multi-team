databaseChangeLog:
  - changeSet:
      id: V002
      author: michael
      changes:
        - createTable:
            tableName: patients
            columns:
              - column:
                  name: patient_id
                  type: uuid
                  defaultValue: uuid_generate_v4()
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: middle_name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: sex
                  type: varchar(15)
              - column:
                  name: age
                  type: smallint
              - column:
                  name: months
                  type: smallint
              - column:
                  name: internal_observation
                  type: text
              - column:
                  name: external_observation
                  type: text
              - column:
                  name: active
                  type: boolean
                  defaultValueBoolean: false
