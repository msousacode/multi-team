databaseChangeLog:
  - changeSet:
      id: V002
      author: michael
      changes:
        - createTable:
            tableName: patients
            columns:
              - column:
                  name: patient_id
                  type: uuid
                  defaultValue: uuid_generate_v4()
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: sex
                  type: varchar(20)
              - column:
                  name: date_birth
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: age
                  type: smallint
              - column:
                  name: cell_phone
                  type: varchar(20)
              - column:
                  name: active
                  type: boolean
                  defaultValueBoolean: false
              - column:
                  name: created_by
                  type: varchar(20)
              - column:
                  name: created_date
                  type: timestamp
                  constraints:
                    updatable: false
              - column:
                  name: last_modified_by
                  type: varchar(20)
              - column:
                  name: last_modified_date
                  type: timestamp
