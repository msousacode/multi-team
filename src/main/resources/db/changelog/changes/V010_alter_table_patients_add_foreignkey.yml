databaseChangeLog:
  - changeSet:
      id: v009
      author: michael
      changes:
        - addColumn:
            tableName: patients
            columns:
              - column:
                  name: clinic_id
                  type: uuid
                  constraints:
                    nullable: true
        - addForeignKeyConstraint:
            baseColumnNames: clinic_id
            baseTableName: patients
            constraintName: fk_patients_clinics
            referencedColumnNames: clinic_id
            referencedTableName: clinics