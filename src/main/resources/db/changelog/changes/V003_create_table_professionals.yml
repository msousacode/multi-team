databaseChangeLog:
  - changeSet:
      id: V003
      author: michael
      changes:
        - createTable:
            tableName: professionals
            columns:
              - column:
                  name: professional_id
                  type: uuid
                  defaultValue: uuid_generate_v4()
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: specialty
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: cell_phone
                  type: varchar(15)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: active
                  type: boolean
                  defaultValueBoolean: false
              - column:
                  name: credential_id
                  type: uuid
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseColumnNames: credential_id
            baseTableName: professionals
            constraintName: fk_professionals_credentials
            referencedColumnNames: credential_id
            referencedTableName: credentials