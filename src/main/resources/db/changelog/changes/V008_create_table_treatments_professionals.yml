databaseChangeLog:
  - changeSet:
      id: V008
      author: michael
      changes:
        - createTable:
            tableName: treatments_professionals
            columns:
              - column:
                  name: treatment_id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: professional_id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: clinic_id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: situation_type
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: annotation
                  type: text
              - column:
                  name: created_by
                  type: varchar(50)
              - column:
                  name: created_date
                  type: timestamp
                  constraints:
                    updatable: false
              - column:
                  name: last_modified_by
                  type: varchar(50)
              - column:
                  name: last_modified_date
                  type: timestamp
        - addForeignKeyConstraint:
            baseColumnNames: treatment_id
            baseTableName: treatments_professionals
            constraintName: fk_treatments_professionals_treatments
            referencedColumnNames: treatment_id
            referencedTableName: treatments
        - addForeignKeyConstraint:
            baseColumnNames: professional_id
            baseTableName: treatments_professionals
            constraintName: fk_treatments_professionals_professionals
            referencedColumnNames: professional_id
            referencedTableName: professionals
        - addForeignKeyConstraint:
            baseColumnNames: clinic_id
            baseTableName: treatments_professionals
            constraintName: fk_clinics_professionals_professionals
            referencedColumnNames: clinic_id
            referencedTableName: clinics