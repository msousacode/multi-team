databaseChangeLog:
  - changeSet:
      id: V031
      author: michael
      changes:
        - createTable:
            tableName: folders
            columns:
              - column:
                  name: folder_id
                  type: uuid
                  defaultValue: uuid_generate_v4()
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: folder_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: patient_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: treatment_id
                  type: uuid
                  constraints:
                    nullable: true
              - column:
                  name: active
                  type: boolean
                  defaultValueBoolean: true
                  constraints:
                    nullable: false
              - column:
                  name: created_by
                  type: varchar(50)
              - column:
                  name: created_date
                  type: timestamp
                  constraints:
                    updatable: false
              - column:
                  name: last_modified_by
                  type: varchar(50)
              - column:
                  name: last_modified_date
                  type: timestamp
        - addForeignKeyConstraint:
            baseColumnNames: patient_id
            baseTableName: folders
            constraintName: fk_folders_patients
            referencedColumnNames: patient_id
            referencedTableName: patients
        - addForeignKeyConstraint:
            baseColumnNames: treatment_id
            baseTableName: folders
            constraintName: fk_folders_treatments
            referencedColumnNames: treatment_id
            referencedTableName: treatments