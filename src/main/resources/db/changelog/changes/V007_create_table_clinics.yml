databaseChangeLog:
  - changeSet:
      id: V007
      author: michael
      changes:
        - createTable:
            tableName: clinics
            columns:
              - column:
                  name: clinic_id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: clinic_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: cpf_cnpj
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: cell_phone
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: telephone
                  type: varchar(20)
              - column:
                  name: observation
                  type: varchar(1000)
              - column:
                  name: site
                  type: varchar(255)
              - column:
                  name: insc_estadual
                  type: varchar(20)
              - column:
                  name: zip_code
                  type: varchar(8)
              - column:
                  name: address
                  type: varchar(255)
              - column:
                  name: number
                  type: varchar(5)
              - column:
                  name: city
                  type: varchar(255)
              - column:
                  name: district
                  type: varchar(50)
              - column:
                  name: state
                  type: varchar(20)
              - column:
                  name: active
                  type: boolean
                  defaultValueBoolean: true
              - column:
                  name: created_by
                  type: varchar(20)
              - column:
                  name: created_date
                  type: timestamp
                  constraints:
                    updatable: false
              - column:
                  name: last_modified_by
                  type: varchar(20)
              - column:
                  name: last_modified_date
                  type: timestamp
