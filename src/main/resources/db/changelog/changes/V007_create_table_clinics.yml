databaseChangeLog:
  - changeSet:
      id: V007
      author: michael
      changes:
        - createTable:
            tableName: clinics
            columns:
              - column:
                  name: clinic_id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: clinic_name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: cpf_cnpj
                  type: varchar(14)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: cell_phone
                  type: varchar(15)
                  constraints:
                    nullable: false
              - column:
                  name: telephone
                  type: varchar(15)
              - column:
                  name: observation
                  type: varchar(500)
              - column:
                  name: active
                  type: boolean
                  defaultValueBoolean: true
              - column:
                  name: created_by
                  type: varchar(50)
              - column:
                  name: created_date
                  type: timestamp
                  constraints:
                    updatable: false
              - column:
                  name: last_modified_by
                  type: varchar(50)
              - column:
                  name: last_modified_date
                  type: timestamp
