databaseChangeLog:
  - changeSet:
      id: V004
      author: michael
      changes:
        - createTable:
            tableName: guests
            columns:
              - column:
                  name: guest_id
                  type: uuid
                  defaultValue: uuid_generate_v4()
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: relationship
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: cell_phone
                  type: varchar(20)
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: active
                  type: boolean
                  constraints:
                    nullable: false
                  defaultValue: true