databaseChangeLog:
  - changeSet:
      id: V017
      author: michael
      changes:
        - addColumn:
            tableName: clinics
            columns:
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseColumnNames: user_id
            baseTableName: clinics
            constraintName: fk_clinics_users
            referencedColumnNames: user_id
            referencedTableName: users